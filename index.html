<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>eShop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="index.js"></script>
</head>

<body>
    <div id="root">
        <header class="header">
            <div class="search">
                <input class="goods__search" type="text" v-model="search">
                <button class="search__button" type="button" v-on:click="filterItems">Искать</button>
            </div>
            <button class="cart-button" v-on:click="basketShow" type="button">Корзина <img class="cart-img"
                    src="img/basket.svg" alt=""></button>
        </header>
        <main>
            <div v-if="plug" class="plug">Нет данных</div>
            <div class="goods-list">
                <div v-for="item in filteredItems" class="goods-item">
                    <h3 class="goods-title">{{ item.product_name }}</h3>
                    <p class="goods-price">{{ item.price }}</p>
                </div>
            </div>
            <div v-if="isVisibleCart" class="basket-list">
                <div v-for="item in filteredItems" class="basket-item">
                    <h3 class="goods-title">{{ item.product_name }}</h3>
                    <p class="goods-price">{{ item.price }}</p>
                </div>
            </div>
        </main>
        <div class="total-cost">Total cost: {{calculatePrise}}</div>
    </div>
</body>

</html>
